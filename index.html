<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>React Clean Code Payments</title>
  </head>
  <body>
    <h1>React Clean Code Payments CSS example</h1>
    <h2>1️⃣ 카드 추가</h2>
    <div class="root">
      <div class="app">
        <h2 class="page-title">< 카드 추가</h2>
        <div class="card-box">
          <div class="small-card">
            <div class="card-top"></div>
            <div class="card-middle">
              <div class="small-card__chip"></div>
            </div>
            <div class="card-bottom">
              <span class="card-text">NAME</span>
              <span class="card-text">MM / YY</span>
            </div>
          </div>
        </div>
        <div class="input-container">
          <span class="input-title">카드 번호</span>
          <input type="text" class="input-full" />
        </div>
        <div class="input-container">
          <span class="input-title">만료일</span>
          <input type="text" class="input-half" />
        </div>
        <div class="input-container">
          <span class="input-title">카드 소유자 이름(선택)</span>
          <input
            type="text"
            class="input-full"
            placeholder="카드에 표시된 이름과 동일하게 입력하세요."
          />
        </div>
        <div class="input-container">
          <span class="input-title">보안코드(CVC/CVV)</span>
          <input type="text" class="input-quarter" />
        </div>
        <div class="input-container">
          <span class="input-title">카드 비밀번호</span>
          <div class="input-box">
            <input type="text" class="input-small" />
            <input type="text" class="input-small" />
            <input type="text" class="input-small" />
            <input type="text" class="input-small" />
          </div>
        </div>
      </div>
    </div>

    <h2>2️⃣ 카드사 선택</h2>
    <div class="root">
      <div class="app"></div>
    </div>

    <h2>3️⃣</h2>
    <div class="root">
      <div class="app"></div>
    </div>

    <h2>4️⃣</h2>
    <div class="root">
      <div class="app"></div>
    </div>

    <h2>5️⃣</h2>
    <div class="root">
      <div class="app"></div>
    </div>
  </body>
</html>
